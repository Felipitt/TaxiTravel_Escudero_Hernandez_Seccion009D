<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    
    <ion-buttons slot="end" routerLink="/inicio2">
      <ion-button color="dark">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-button (click)="Despedida()" color="dark">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="dark">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <img src="assets/logoduoc.png" class="ion-padding">


  <ion-avatar class="avatar">
    <img src="assets/logo.jpeg">
  </ion-avatar>

  

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
    <ion-list-header>
      <ion-label>Conductor: {{formulario.valid}} </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre"
                 name="nombre" [(ngModel)]= "usuario.nombre" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="email" value="" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="Contraseña"
                 name="password" value="" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Patente: </ion-label>
      <ion-input type="text" placeholder="Patente"
                 name="patente" value="" [(ngModel)]= "usuario.patente"
                 required>
      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Género:</ion-label>
      <ion-select>
        <ion-select-option value="femenino">Femenino</ion-select-option>
        <ion-select-option value="masculino">Masculino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Licencia:</ion-label>
      <ion-select>
        <ion-select-option value="licenciab">Licencia Clase B</ion-select-option>
        <ion-select-option value="licencia2">Licencia Clase A2</ion-select-option>
        <ion-select-option value="licencia5">Licencia Clase A5</ion-select-option>
      </ion-select>
    </ion-item>

    

    <ion-button color="secondary"
            type="submit" expand="block" routerLink="/ingreso-c">
      Ingresar
    </ion-button>

  </form>
